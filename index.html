<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etsy</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="page-header">
    <ul class="find-products">
      <li class="etsy-logo"><img src="" alt=""></li>
      <li class="input-search"><input type="text"></li>
      <li class="search-button"></li>
      <li class="browse-categories"></li>
    </ul>
    <ul class="primary-nav">
      <li class="home"></li>
      <li class="favorites"></li>
      <li class="you"></li>
      <li class= "cart"></li>
    </ul>
  </header>


  <section class="products">
        <ul class="category-links">
        </ul>
  </section>


  <section class="product-categories">
    <ul class="category-links">
      <li></li>

    </ul>
  </section>

  <section class="product-filters">
    <div class="item-type"></div>
    <div class="price"></div>
    <div class="color"></div>
    <div class="ordering-options"></div>
    <div class="shop-location"></div>
    <div class="ship-to"></div>
  </section>



    <script id="product-template" type="text/x-handlebars-template">
        <li class="product">
      		<img src="{{Images.0.url_170x135}}">
    			<h1>{{title}}</h1>
    			<h2>{{Shop.shop_name}}</h2>
    			<h3>${{price}} {{currency_code}}</h3>
   	 	</li>
    </script>



  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="main.js"></script>
</body>
</html>
